<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Foundation Project</title>
    <style>
        body { background-color: #002366; font-family: sans-serif; color: #FFD700; text-align: center; padding: 20px; }
        h1 { text-transform: uppercase; margin-bottom: 5px; }
        p.description { color: white; margin-top: 0; margin-bottom: 5px; }
        .hero-image { width: 100px; margin: 0 auto 20px; display: block; }
        .form-group { margin-bottom: 15px; }
        input, select { width: 90%; max-width: 350px; padding: 12px; border-radius: 8px; border: 2px solid #C5A02B; background: rgba(255,255,255,0.1); color: white; }
        .btn-create { background-color: #C5A02B; color: #002366; font-weight: bold; padding: 15px; border: none; border-radius: 8px; width: 90%; max-width: 350px; cursor: pointer; margin-top: 10px; }
        .btn-exit { background-color: #cc0000; color: white; padding: 10px; border: none; width: 90%; max-width: 350px; border-radius: 5px; margin-top: 20px; cursor: pointer; }
.main-signin-btn {
    display: block;      /* Makes the button sit on its own line */
    margin-top: 20px;    /* Creates the space between 'Quick Exit' and 'Sign In' */
    margin-left: auto;   /* These two center the button */
    margin-right: auto;
    
    padding: 15px 40px;  /* Makes the button bigger (top/bottom, left/right) */
    font-size: 18px;     /* Makes the text inside larger */
    font-weight: bold;
    
    background-color: #ffffff; /* Keeping it white for now to match your screenshot */
    border: 2px solid #f1c40f; /* Optional: adds a gold border to match your theme */
    border-radius: 8px;        /* Rounds the corners slightly */
    cursor: pointer;
}
<style>
  /* Put this inside your existing style tags */
  .direct-login-btn {
      width: 80%;
      max-width: 300px;
      background-color: #edae1a;
      color: #1d3557;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      display: block;
      margin: 20px auto; /* Centers it and adds space */
  }
</style>

    </style>
</head>
<body>

    <h1>THE FOUNDATION PROJECT</h1>
    <p class="description">Start your journey to tech upskilling and entrepreneurship.</p>

    <img src="1000002501.png" alt="Foundation Logo" class="hero-image">

    <form action="https://formspree.io/f/xvzzkrwl" method="POST">
</div>

        
        <div class="form-group">
            <label>Name or Alias</label><br>
            <input type="text" name="name" required>
        </div>

        <div class="form-group">
            <label>Email Address</label><br>
            <input type="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label>I am joining as a:</label><br>
            <select name="role">
                <option value="member">Member</option>
                <option value="partner">Partner</option>
                <option value="mentor">Mentor</option>
            </select>
        </div>

        <input type="hidden" name="_next" value="http://localhost:8081/success.html">

        <button type="submit" class="btn-create">CREATE ACCOUNT</button>
    </form>

<div style="text-align: center; margin-top: 15px;">
    <p style="color: #FFD700; font-size: 14px; margin-bottom: 5px;">Already a member?</p>
    <button type="button" class="white-login-btn" onclick="goToWelcome()">SIGN IN</button>
</div>
   
</div>


<style>
.direct-login-btn {
    width: 80%;
    max-width: 300px;
    background-color: #edae1a; /* Your signature gold color */
    color: #1d3557; /* Dark blue text */
    padding: 15px;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
}

.direct-login-btn:active {
    background-color: #d49a15;
    transform: translateY(2px);
}
</style>

    
<script>
function goToWelcome() {
    window.location.href = "welcome.html";
}
</script>

</html>
